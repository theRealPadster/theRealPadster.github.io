<html>
	<head>
		<title>Anubis Travel - Contact</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="stylesheet" type="text/css" href="hover.css">
		<link rel="icon" type="image/png" href="assets/anubis-icon-64.png"/> <!--TODO - find/make good anubis favicon-->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
	</head>
	<body class="iframe">
        <h1>
    		Looking for more information on our amazing Egyption travel excursions?
    	</h1>
        <form method="post" enctype="text/plain" action="mailto:contact@anubistravel.com">
            <fieldset> <!--TODO - proper form thing, reset button-->
                <legend>Contact us</legend>
                <input type="text" placeholder="Enter your name...">
                <input type="text" size="25" placeholder="Enter your email address...">
                <p>Enter your questions or comments below:</p>
                <textarea cols="50" rows="6"></textarea>
                <br>
                <p>Or send us an email directly at <a href="mailto:contact@anubistravel.com">contact@anubistravel.com</a>.</p>
                <p>
                	<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</p>
            </fieldset>
        </form>
	</body>
</html>
